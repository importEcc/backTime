<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
      properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
<script>
  let width = this.innerWidth
  let height = this.innerHeight
  console.log(width, height, this)
  this.document.body.style.minWidth = '' + width + 'px'
  this.document.body.style.minHeight = '' + height + 'px'
  this.document.getElementById('app').style.height = height + 'px'
  let row = localStorage.getItem('row')
  let col = localStorage.getItem('col')
  if ((row, col)) {
  } else {
    localStorage.setItem('row', width)
    localStorage.setItem('col', height)
  }
</script>
